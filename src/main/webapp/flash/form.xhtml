<ui:composition template="/WEB-INF/template/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:define name="title">
	Flash
</ui:define>
<ui:define name="content-title">
	Flash Test
</ui:define>
<ui:define name="content">
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="input" value="Input" />
			<h:inputText id="input" value="#{flashController.input}" required="true" label="Input" />
			<h:message for="input" />
			
			<h:commandButton value="Submit" action="#{flashController.submit}" />
			<h:button value="Get" outcome="get">
				<f:param name="input" value="Get_Input" />
			</h:button>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>

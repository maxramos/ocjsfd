<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>OCJSFD</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="input" value="Input" />
			<h:inputText id="input" value="#{flashController.input}" required="true" />
			<h:message for="input" />
			
			<h:commandButton value="Submit" action="#{flashController.submit}" />
			<h:button value="Get" outcome="get">
				<f:param name="input" value="Get_Input" />
			</h:button>
		</h:panelGrid>
	</h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">
	Locale Table
</ui:define>
<ui:define name="content-title">
	Programmatic Locale Test
</ui:define>
<ui:define name="content">
	<h:link value="global" outcome="global" />
	#{' '}
	<h:link value="programmatic" outcome="programmatic" />
	#{' '}
	<h:link value="page" outcome="page" />
	<br />
	<h:form>
		<h:outputLabel for="" value="Locale" />
		<h:selectOneMenu value="#{localeController.localeCode}">
			<f:selectItems value="#{localeController.localeCodes}" />
		</h:selectOneMenu>
		<h:commandButton value="Submit" action="#{localeController.selectLocale}" />
	</h:form>
	<h:outputFormat value="#{msgs.greetings}">
		<f:param value="Max" />
	</h:outputFormat>
	<br />
	<h:panelGrid>
		<h:outputFormat value="#{msgs.score}">
			<f:param value="#{-1}" />
		</h:outputFormat>
		<h:outputFormat value="#{msgs.score}">
			<f:param value="#{0}" />
		</h:outputFormat>
		<h:outputFormat value="#{msgs.score}">
			<f:param value="#{1}" />
		</h:outputFormat>
		<h:outputFormat value="#{msgs.score}">
			<f:param value="#{2}" />
		</h:outputFormat>
	</h:panelGrid>
	<br />
	<h:outputText value="#{localeController.message}" />
</ui:define>
</ui:composition>
</html>

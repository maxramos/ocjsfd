<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">
	Navigation
</ui:define>
<ui:define name="content-title">
	Navigation Test
</ui:define>
<ui:define name="content">
	<f:metadata>
		<f:viewParam name="item" />
		<f:event listener="#{navigationController.onBeforeRenderView}" type="preRenderView" />
	</f:metadata>
	<h:panelGrid>
		<h:outputText value="#{param.item}" />
		<h:outputText value="#{navigationController.message}" />
	</h:panelGrid>
	<h:button value="Home" outcome="home" />
	<h:link value="Home" outcome="home" />
</ui:define>
</ui:composition>
</html>

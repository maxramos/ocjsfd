<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:define name="title">
	Converter
</ui:define>
<ui:define name="content-title">
	Converter Test
</ui:define>
<ui:define name="content">
	<h:panelGrid columns="2">
		<h:outputLabel value="Weight" />
		<h:outputText id="weight" value="#{flash.weight}">
			<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="4" />
		</h:outputText>
		
		<h:outputLabel value="Cost" />
		<h:outputText id="cost" value="#{flash.cost}">
			<f:convertNumber type="currency" currencyCode="USD" currencySymbol="$" />
		</h:outputText>
		
		<h:outputLabel value="Percentage" />
		<h:outputText id="percentage" value="#{flash.percentage}">
			<f:convertNumber type="percent" />
		</h:outputText>				
		
		<h:outputLabel value="Birthday" />
		<h:outputText id="birthday" value="#{flash.birthday}">
			<f:convertDateTime type="date" dateStyle="full"  />
		</h:outputText>
		
		<h:outputLabel value="Birthtime" />
		<h:outputText id="birthtime" value="#{flash.birthtime}">
			<f:convertDateTime type="time"  timeStyle="full" />
		</h:outputText>
		
		<h:outputLabel value="Timestamp" />
		<h:outputText id="timestamp" value="#{flash.timestamp}">
			<f:convertDateTime type="both" dateStyle="full" timeStyle="full" />
		</h:outputText>
		
		<h:outputLabel value="User" />
		<h:outputText id="user" value="#{flash.user}">
			<f:converter converterId="userConverter" />
		</h:outputText>		
	</h:panelGrid>
</ui:define>
</ui:composition>

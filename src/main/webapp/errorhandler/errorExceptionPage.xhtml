<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph"
	xmlns:util="http://java.sun.com/jsf/composite/util">
<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">
	Error Handler
</ui:define>
<ui:define name="content-title">
	Error Handler Test
</ui:define>
<ui:define name="content">
	<h3>Error Exception</h3>
	<h:panelGrid columns="2">
		<h:outputLabel value="Status Code: " />
		<h:outputText value="#{requestScope['javax.servlet.error.status_code']}" />
		
		<h:outputLabel value="Message: " />
		<h:outputText value="#{requestScope['javax.servlet.error.message']}" />
		
		<h:outputLabel value="Exception Type: " />
		<h:outputText value="#{requestScope['javax.servlet.error.exception_type']}" />
		
		<h:outputLabel value="Exception: " />
		<h:outputText value="#{requestScope['javax.servlet.error.exception']}" />
		
		<h:outputLabel value="Request URI: " />
		<h:outputText value="#{requestScope['javax.servlet.error.request_uri']}" />
		
		<h:outputLabel value="Servlet Name: " />
		<h:outputText value="#{requestScope['javax.servlet.error.servlet_name']}" />
	</h:panelGrid>
	<ui:include src="javax.faces.error.xhtml" />
</ui:define>
</ui:composition>
</html>

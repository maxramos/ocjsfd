<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>OCJSFD</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="username" value="Username" />
			<h:inputText id="username" value="#{authController.username}" required="true" immediate="true"
				valueChangeListener="#{authController.onUsernameChanged}"
				binding="#{authController.inputText}">
				<f:converter converterId="usernameConverter" />
				<f:validator validatorId="usernameValidator" />
			</h:inputText>
			<h:message for="username" />
			
			<h:outputLabel for="password" value="Password" />
			<h:inputSecret id="password" value="#{authController.password}"
				valueChangeListener="#{authController.onPasswordChanged}"
				binding="#{authController.inputSecret}">
				<f:converter converterId="passwordConverter" />
				<f:validator validatorId="passwordValidator" />
			</h:inputSecret>
			<h:message for="password" />
			
			<h:commandButton value="Login" action="#{authController.authenticate}" />
			<h:commandButton value="Forgot Password" action="#{authController.forgotPassword}" immediate="true" />
			<h:button value="Clear" outcome="login" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>

<ui:composition template="/WEB-INF/template/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:define name="title">
	EL
</ui:define>
<ui:define name="content-title">
	EL Test
</ui:define>
<ui:define name="content">
	<h:form>
		<h:panelGrid columns="2">
			<h:commandButton value="Submit" action="#{elController.submit}" />
			<h:button value="Get" outcome="forward">
				<f:param name="viewKey" value="View scoped value" />
				<f:param name="paramKey" value="Request param value" />
			</h:button>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>

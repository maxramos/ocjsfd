<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">
	Custom Component
</ui:define>
<ui:define name="content-title">
	Custom Component Test
</ui:define>
<ui:define name="content">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Month" />
			<oc:spinner id="month" value="#{customComponentController.month}" minimum="1" maximum="12" size="2" />
			
			<h:outputLabel value="Year" />
			<oc:spinner id="year" value="#{customComponentController.year}" minimum="2017" maximum="2022" size="4" />
			
			<h:commandButton value="Submit" action="#{customComponentController.submit}" />
			<h:outputText value="#{oc:getFile('/testFile.txt')}" />
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">
	Repeat
</ui:define>
<ui:define name="content-title">
	Repeat Test
</ui:define>
<ui:define name="content">
	<h:link value="datatable" outcome="datatable" />
	#{' '}
	<h:link value="repeat" outcome="repeat" />
	<br />
	<h:form>
		<table title="Table Title" border="1" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th colspan="5">List of Names</th>
				</tr>
				<tr>
					<th></th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Edit?</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<ui:repeat var="name" varStatus="status" value="#{dataTableController.names}">
				<tr>
					<th scope="row">#{status.index}</th>
					<td>
						<h:inputText value="#{name.firstName}" rendered="#{name.editable}" />
						<h:outputText value="#{name.firstName}" rendered="#{not name.editable}" />
					</td>
					<td>
						<h:inputText value="#{name.lastName}" rendered="#{name.editable}" />
						<h:outputText value="#{name.lastName}" rendered="#{not name.editable}" />
					</td>
					<td>
						<h:selectBooleanCheckbox value="#{name.editable}" onclick="submit()" />
					</td>
					<td>
						<h:commandButton value="Delete" action="#{dataTableController.delete(name)}" />
					</td>
				</tr>
			</ui:repeat>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td><h:inputText value="#{dataTableController.name.firstName}" /></td>
					<td><h:inputText value="#{dataTableController.name.lastName}" /></td>
					<td></td>
					<td><h:commandButton value="Add" action="#{dataTableController.add}" /></td>
				</tr>
				<tr>
					<td colspan="5">Total: #{dataTableController.names.rowCount}</td>
				</tr>
			</tfoot>
		</table>
	</h:form>
</ui:define>
</ui:composition>
</html>

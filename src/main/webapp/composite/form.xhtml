<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph"
	xmlns:util="http://java.sun.com/jsf/composite/util">
<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">
	Composite Component
</ui:define>
<ui:define name="content-title">
	Composite Component Test
</ui:define>
<ui:define name="content">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="expiry" value="Expiry" />
			<util:datePicker value="#{compositeComponentController.expiry}" str="This is a string" now="#{compositeComponentController.now}">
				<f:validator validatorId="dateValidator" />
			</util:datePicker>
		</h:panelGrid>
		<h:commandButton value="Now" action="#{compositeComponentController.now}" immediate="true" />
		<h:commandButton value="Submit" action="#{compositeComponentController.submit}" />
	</h:form>
</ui:define>
</ui:composition>
</html>

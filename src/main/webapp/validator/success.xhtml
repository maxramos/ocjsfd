<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:define name="title">
	Validator
</ui:define>
<ui:define name="content-title">
	Validator Test
</ui:define>
<ui:define name="content">
	<h:panelGrid columns="2">
		<h:outputLabel value="Username" />
		<h:outputText id="username" value="#{flash.username}" />
		
		<h:outputLabel value="Name" />
		<h:outputText id="name" value="#{flash.name}" />
		
		<h:outputLabel value="Age" />
		<h:outputText id="age" value="#{flash.age}" />
		
		<h:outputLabel value="Salary" />
		<h:outputText id="salary" value="#{flash.salary}" />
		
		<h:outputLabel value="IP Address" />
		<h:outputText id="ipAddress" value="#{flash.ipAddress}" />
		
		<h:outputLabel value="Address" />
		<h:outputText id="address" value="#{flash.address}" />
		
		<h:outputLabel value="User" />
		<h:outputText id="user" value="#{flash.user}" />
		
		<h:outputLabel value="Credit Card" />
		<h:outputText id="creditCard" value="#{flash.creditCard}" >
			<oc:convertCreditCard separator="-" />
		</h:outputText>
	</h:panelGrid>
</ui:define>
</ui:composition>

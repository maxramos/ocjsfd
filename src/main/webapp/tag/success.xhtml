<ui:composition template="/template/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:define name="title">
	Tag
</ui:define>
<ui:define name="content-title">
	Tag Test
</ui:define>
<ui:define name="content">
	<h:panelGrid columns="2">
		<h:outputText value="Username" />
		<h:outputFormat value="Welcome #{flash.username}, today is  {0}">
			<f:param value="#{flash.timestamp}" />
		</h:outputFormat>
		
		<h:outputText value="Password" />
		<h:outputText value="#{flash.password}" />
		
		<h:outputText value="Address" />
		<h:outputText value="#{flash.address}" styleClass="address" />
		
		<h:outputText value="Logo" />
		<h:panelGroup>
			<h:graphicImage library="images" name="tag/java-black.png" width="60" />
			<h:graphicImage value="#{resource['images:tag/java-blue.png']}" width="60" />
			<h:graphicImage url="/resources/images/tag/java-red.png" width="60" />
		</h:panelGroup>
		
		<h:outputText value="Marital Status" />
		<h:outputText value="#{flash.maritalStatus}" />
		
		<h:outputText value="Employed" />
		<h:outputText value="#{flash.employed}" />
		
		<h:outputText value="Food" />
		<h:outputText value="#{flash.food}" />
		
		<h:outputText value="Country" />
		<h:outputText value="#{flash.country}" />
		
		<h:outputText value="Drink" />
		<h:outputText value="#{flash.drink}" />
		
		<h:outputText value="Salary" />
		<h:outputText value="#{flash.salary}" />
		
		<h:outputText value="Color" />
		<h:outputText value="#{flash.color}" />
	</h:panelGrid>
</ui:define>
</ui:composition>

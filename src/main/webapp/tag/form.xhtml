<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">
	Tag
</ui:define>
<ui:define name="content-title">
	Tag Test
</ui:define>
<ui:define name="content">
	<h:outputText id="out0" value="Out0" />

	<h:form id="form1" lang="en_US">
		<h:panelGrid columns="1">
			<h:outputText id="out1" value="Form1 Out1" />
		
			<h:outputText value="#{tagController.creditCard}">
				<f:attribute name="separator" value="-" /> 
				<f:converter converterId="ccConverter" />
			</h:outputText>
			
			<h:outputFormat value="Hello {0}, This is a test for {1}">
				<f:param value="Max" />
				<f:param value="You" />
			</h:outputFormat>
			
			<h:link value="Get" outcome="next">
				<f:param name="key" value="This is a Key" />
				<f:param name="multiKey" value="This is Key 1" />
				<f:param name="multiKey" value="This is Key 2" />
			</h:link>
		</h:panelGrid>
	</h:form>
	
	<h:form id="form2" lang="fl_PH">
		<h:outputText id="out1" value="Form2 Out1" />
		<h:outputText id="out2" value="Form2 Out2" />
		<h:commandButton id="submit1" value="Submit" action="form" actionListener="#{tagController.form2ActionListener}" />
	</h:form>

	DataTable: 
	<c:if test="#{tagController.numbers[0] > 5}">
		<h:dataTable value="${tagController.numbers}" var="number">
			<h:column>
				<h:outputText value="${number}" rendered="${number > 5}" />
			</h:column>
		</h:dataTable>
	</c:if>
</ui:define>
</ui:composition>
</html>

<ui:composition template="/WEB-INF/template/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:oc="http://ocjsfd.mramos.ph">
<ui:define name="title">
	Life Cycle
</ui:define>
<ui:define name="content-title">
	Life Cycle Test
</ui:define>
<ui:define name="content">
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="username" value="Username" />
			<h:inputText id="username" value="#{authController.username}" required="true" immediate="true" label="Username"
				valueChangeListener="#{authController.onUsernameChanged}"
				binding="#{authController.inputText}">
				<f:converter converterId="usernameConverter" />
				<f:validator validatorId="usernameValidator" />
			</h:inputText>
			<h:message for="username" errorClass="error-message" />
			
			<h:outputLabel for="password" value="Password" />
			<h:inputSecret id="password" value="#{authController.password}" label="Password"
				valueChangeListener="#{authController.onPasswordChanged}"
				binding="#{authController.inputSecret}">
				<f:converter converterId="passwordConverter" />
				<f:validator validatorId="passwordValidator" />
			</h:inputSecret>
			<h:message for="password" errorClass="error-message" />
			
			<h:commandButton value="Login" action="#{authController.authenticate}" actionListener="#{authController.submitListener}" />
			<h:commandButton value="Forgot Password" action="#{authController.forgotPassword}" actionListener="#{authController.submitListener}" immediate="true" />
			<h:button value="Clear" outcome="login" />
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
